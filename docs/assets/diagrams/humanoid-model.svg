<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg
   xmlns:dc="http://purl.org/dc/elements/1.1/"
   xmlns:cc="http://creativecommons.org/ns#"
   xmlns:rdf="http://www.w3.org/1999/02/22-rdf-syntax-ns#"
   xmlns:svg="http://www.w3.org/2000/svg"
   xmlns="http://www.w3.org/2000/svg"
   xmlns:sodipodi="http://sodipodi.sourceforge.net/DTD/sodipodi-0.dtd"
   xmlns:inkscape="http://www.inkscape.org/namespaces/inkscape"
   width="800"
   height="600"
   viewBox="0 0 800 600"
   version="1.1"
   id="svg8"
   inkscape:version="1.0.2 (e86c870879, 2021-01-15)"
   sodipodi:docname="humanoid-model.svg">
  <defs
     id="defs2" />
  <sodipodi:namedview
     id="base"
     pagecolor="#ffffff"
     bordercolor="#666666"
     borderopacity="1.0"
     inkscape:pageopacity="0.0"
     inkscape:pageshadow="2"
     inkscape:zoom="0.7"
     inkscape:cx="400"
     inkscape:cy="300"
     inkscape:document-units="px"
     inkscape:current-layer="layer1"
     inkscape:document-rotation="0"
     showgrid="false"
     units="px"
     inkscape:pagecheckerboard="true" />
  <metadata
     id="metadata5">
    <rdf:RDF>
      <cc:Work
         rdf:about="">
        <dc:format>image/svg+xml</dc:format>
        <dc:type
           rdf:resource="http://purl.org/dc/dcmitype/StillImage" />
        <dc:title>Humanoid Robot Model</dc:title>
        <dc:description>URDF model of humanoid robot with joints, sensors, and actuators labeled</dc:description>
      </cc:Work>
    </rdf:RDF>
  </metadata>
  <g
     inkscape:label="Layer 1"
     inkscape:groupmode="layer"
     id="layer1">
    <!-- Humanoid Robot -->
    <g
       id="humanoid"
       transform="translate(400, 300)">
      <!-- Head -->
      <circle
         id="head"
         cx="0"
         cy="-100"
         r="40"
         fill="#f5f5f5"
         stroke="#000000"
         stroke-width="2" />

      <!-- Torso -->
      <rect
         id="torso"
         x="-30"
         y="-60"
         width="60"
         height="100"
         fill="#f5f5f5"
         stroke="#000000"
         stroke-width="2" />

      <!-- Left Arm -->
      <line
         id="left-upper-arm"
         x1="-30"
         y1="-50"
         x2="-70"
         y2="-30"
         stroke="#000000"
         stroke-width="8"
         stroke-linecap="round" />
      <line
         id="left-lower-arm"
         x1="-70"
         y1="-30"
         x2="-110"
         y2="-10"
         stroke="#000000"
         stroke-width="6"
         stroke-linecap="round" />

      <!-- Right Arm -->
      <line
         id="right-upper-arm"
         x1="30"
         y1="-50"
         x2="70"
         y2="-30"
         stroke="#000000"
         stroke-width="8"
         stroke-linecap="round" />
      <line
         id="right-lower-arm"
         x1="70"
         y1="-30"
         x2="110"
         y2="-10"
         stroke="#000000"
         stroke-width="6"
         stroke-linecap="round" />

      <!-- Left Leg -->
      <line
         id="left-thigh"
         x1="-20"
         y1="40"
         x2="-20"
         y2="120"
         stroke="#000000"
         stroke-width="10"
         stroke-linecap="round" />
      <line
         id="left-shin"
         x1="-20"
         y1="120"
         x2="-20"
         y2="200"
         stroke="#000000"
         stroke-width="8"
         stroke-linecap="round" />
      <line
         id="left-foot"
         x1="-30"
         y1="200"
         x2="-10"
         y2="210"
         stroke="#000000"
         stroke-width="6"
         stroke-linecap="round" />

      <!-- Right Leg -->
      <line
         id="right-thigh"
         x1="20"
         y1="40"
         x2="20"
         y2="120"
         stroke="#000000"
         stroke-width="10"
         stroke-linecap="round" />
      <line
         id="right-shin"
         x1="20"
         y1="120"
         x2="20"
         y2="200"
         stroke="#000000"
         stroke-width="8"
         stroke-linecap="round" />
      <line
         id="right-foot"
         x1="10"
         y1="200"
         x2="30"
         y2="210"
         stroke="#000000"
         stroke-width="6"
         stroke-linecap="round" />

      <!-- Joint Labels -->
      <text
         x="-30"
         y="-60"
         font-family="Arial"
         font-size="10"
         fill="#0000ff">L.Shoulder</text>
      <text
         x="20"
         y="-60"
         font-family="Arial"
         font-size="10"
         fill="#0000ff">R.Shoulder</text>
      <text
         x="-80"
         y="-40"
         font-family="Arial"
         font-size="10"
         fill="#0000ff">L.Elbow</text>
      <text
         x="70"
         y="-40"
         font-family="Arial"
         font-size="10"
         fill="#0000ff">R.Elbow</text>
      <text
         x="-30"
         y="50"
         font-family="Arial"
         font-size="10"
         fill="#0000ff">L.Hip</text>
      <text
         x="20"
         y="50"
         font-family="Arial"
         font-size="10"
         fill="#0000ff">R.Hip</text>
      <text
         x="-30"
         y="130"
         font-family="Arial"
         font-size="10"
         fill="#0000ff">L.Knee</text>
      <text
         x="10"
         y="130"
         font-family="Arial"
         font-size="10"
         fill="#0000ff">R.Knee</text>
      <text
         x="-30"
         y="210"
         font-family="Arial"
         font-size="10"
         fill="#0000ff">L.Ankle</text>
      <text
         x="20"
         y="210"
         font-family="Arial"
         font-size="10"
         fill="#0000ff">R.Ankle</text>

      <!-- Sensor Labels -->
      <circle
         cx="0"
         cy="-100"
         r="5"
         fill="#ff0000" />
      <text
         x="10"
         y="-100"
         font-family="Arial"
         font-size="10"
         fill="#ff0000">IMU</text>

      <circle
         cx="-20"
         cy="120"
         r="3"
         fill="#ff0000" />
      <text
         x="-10"
         y="120"
         font-family="Arial"
         font-size="8"
         fill="#ff0000">L.Knee</text>

      <circle
         cx="20"
         cy="120"
         r="3"
         fill="#ff0000" />
      <text
         x="30"
         y="120"
         font-family="Arial"
         font-size="8"
         fill="#ff0000">R.Knee</text>
    </g>

    <!-- Title -->
    <text
       x="400"
       y="50"
       text-anchor="middle"
       font-family="Arial"
       font-size="20"
       fill="#000000">Humanoid Robot Model (URDF)</text>

    <!-- Legend -->
    <g
       transform="translate(50, 500)">
      <rect
         x="0"
         y="0"
         width="200"
         height="80"
         fill="none"
         stroke="#cccccc" />
      <text
         x="10"
         y="20"
         font-family="Arial"
         font-size="12"
         fill="#000000">Legend:</text>
      <circle
         cx="15"
         cy="35"
         r="5"
         fill="#0000ff" />
      <text
         x="30"
         y="40"
         font-family="Arial"
         font-size="10"
         fill="#000000">Joint</text>
      <circle
         cx="15"
         cy="55"
         r="5"
         fill="#ff0000" />
      <text
         x="30"
         y="60"
         font-family="Arial"
         font-size="10"
         fill="#000000">Sensor</text>
    </g>
  </g>
</svg>