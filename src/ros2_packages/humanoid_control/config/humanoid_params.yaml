/**:
  ros__parameters:
    # General humanoid robot parameters
    robot_name: "basic_humanoid"
    use_sim_time: false

    # Joint control parameters
    joint_control:
      default_velocity: 0.5
      default_acceleration: 0.5
      position_tolerance: 0.01
      velocity_tolerance: 0.01

    # Balance and stability parameters
    balance:
      center_of_mass_tolerance: 0.05
      stability_threshold: 0.1

    # Safety parameters
    safety:
      max_joint_torque: 50.0
      emergency_stop_timeout: 5.0
      position_limit_factor: 0.95  # Use 95% of joint limits for safety

    # AI integration parameters
    ai_bridge:
      control_frequency: 10.0  # Hz
      sensor_timeout: 1.0      # seconds
      command_timeout: 0.5     # seconds

    # Simulation parameters
    simulation:
      gravity: -9.81
      update_rate: 100         # Hz