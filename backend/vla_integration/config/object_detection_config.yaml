# Object Detection Configuration for VLA Module
# Configuration for Isaac ROS object detection and vision processing

object_detection:
  detectnet:
    model_name: "ssd_mobilenet_v2_coco"
    input_topic: "/camera/rgb/image_rect_color"
    publish_topic: "/detectnet/detections"
    confidence_threshold: 0.7
    max_objects: 20
    enable_profiling: false
    model_engine_file_path: "/assets/models/ssd_mobilenet_v2_coco.trt"

  spatial_detection:
    input_topic: "/detectnet/detections"
    depth_image_topic: "/camera/depth/image_rect_raw"
    camera_info_topic: "/camera/rgb/camera_info"
    max_object_points: 500
    depth_unit: "meters"
    output_topic: "/detectnet/spatial_detections"
    mask_image_topic: "/detectnet/mask_image"
    mask_input_topic: "/detectnet/mask_input"

  camera:
    camera_info_topic: "/camera/rgb/camera_info"
    image_topic: "/camera/rgb/image_rect_color"
    depth_topic: "/camera/depth/image_rect_raw"

  detection_filtering:
    min_area: 100
    max_area: 100000
    confidence_threshold: 0.7
    object_classes:
      - "person"
      - "bottle"
      - "cup"
      - "fork"
      - "knife"
      - "spoon"
      - "bowl"
      - "chair"
      - "couch"
      - "potted plant"
      - "bed"
      - "dining table"
      - "toilet"
      - "tv"
      - "laptop"
      - "mouse"
      - "remote"
      - "keyboard"
      - "cell phone"
      - "microwave"
      - "oven"
      - "toaster"
      - "sink"
      - "refrigerator"
      - "book"
      - "clock"
      - "vase"
      - "scissors"
      - "teddy bear"
      - "hair drier"
      - "toothbrush"

  spatial_filtering:
    min_distance: 0.1
    max_distance: 5.0
    position_variance_threshold: 0.01
    tracking_enabled: true
    max_tracking_points: 50